<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Logic with Javascript</title>
    <link rel="stylesheet" href="calculator.css">
    <style>
        h1 {
            text-align: center;
        }
        table {
            margin: auto;
            border: 1px solid rgb(126, 126, 126);
            background-color: rgba(0, 0, 0, 0.030);
        }

    </style>
</head>
<body>
    <h1>Calculator Application</h1>
    <div class="calculator_body">
        <table>
            <tr>
                <td colspan="5"><input type="text" id="result" disabled></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="appendNumber(1)" class="num-btn" id="numbers"></td>
                <td><input type="button" value="2" onclick="appendNumber(2)" class="num-btn" id="numbers"></td>
                <td><input type="button" value="3" onclick="appendNumber(3)" class="num-btn" ></td>
                <td><input type="button" value="DEL" onclick="deleteLast()" class="num-btn" id="del_btn" ></td>
                <td><input type="button" value="AC" onclick="clearInput()" class="num-btn" id="ac_btn"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="appendNumber(4)" class="num-btn"></td>
                <td><input type="button" value="5" onclick="appendNumber(5)" class="num-btn"></td>
                <td><input type="button" value="6" onclick="appendNumber(6)" class="num-btn"></td>
                <td><input type="button" value="x" onclick="multiply()" class="num-btn" id="multiply"></td>
                <td><input type="button" value="/" onclick="divide()" class="num-btn" id="divide"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="appendNumber(7)" class="num-btn"></td>
                <td><input type="button" value="8" onclick="appendNumber(8)" class="num-btn"></td>
                <td><input type="button" value="9" onclick="appendNumber(9)" class="num-btn"></td>
                <td><input type="button" value="+" onclick="add()" class="num-btn" id="add"></td>
                <td><input type="button" value="-" onclick="subtract()" class="num-btn" id="subtract"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="appendNumber('.')" class="num-btn" id="decimal"></td>
                <td><input type="button" value="0" onclick="appendNumber(0)" class="num-btn"></td>
                <td><input type="button" value="x10" onclick="timesTen()" class="num-btn" id="times_ten_btn"></td>
                <td><input type="button" value="ANS" onclick="ans()" class="num-btn" id="ans"></td>
                <td><input type="button" value="=" onclick="calculate()" class="num-btn" id="equal"></td>
            </tr>
        </table>

    </div>

    <script>
        let currentInput='';
        let currentOperator='';
        let previousAnswer = '';

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function add() {
            currentOperator = '+';
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function subtract() {
            currentOperator = '-';
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function multiply() {
            currentOperator = '*';
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function divide() {
            currentOperator = '/';
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function calculate() {
            const result = eval(currentInput);
            document.getElementById('result').value = result;
            currentInput = result.toString();
            previousAnswer = result;
            currentOperator = '';
        }

        function deleteLast() {
            currentInput = currentInput.slice(0,-1);
            document.getElementById('result').value = currentInput;
        }

        function clearInput() {
            currentInput = '';
            currentOperator = '';
            document.getElementById('result').value = '';
        }

        function ans() {
            currentInput += previousAnswer;
            document.getElementById('result').value = currentInput;
        }

        function timesTen() {
            const ten = 10;
            currentOperator = '*';
            currentInput += currentOperator;
            currentInput += ten;
            document.getElementById('result').value = currentInput;
        }

    </script>
</body>
</html>
